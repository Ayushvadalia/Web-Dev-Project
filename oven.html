<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Example</title>
</head>
<body>
    <h1>Simple API Example</h1>

    <div id="data-container">
        <!-- The retrieved data will be displayed here -->
    </div>

    <script>
        // Function to fetch data from the API
        function fetchData() {
            // Replace this URL with the actual API endpoint you want to use
            const apiUrl = 'https://jsonplaceholder.typicode.com/todos/1';

            // Using Fetch API to make a GET request
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Display the retrieved data on the web page
                    const dataContainer = document.getElementById('data-container');
                    dataContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
