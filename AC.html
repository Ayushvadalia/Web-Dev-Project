<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            height: 40px;
            /* Adjust the height of the logo */
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* Image Heading Styles */
        .image-heading {
            text-align: center;
            margin: 20px;
        }
        @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    .bounce-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      animation: bounce 2s infinite; /* Adjust the duration as needed */
    }
    .image-container {
      overflow: hidden;
      position: relative;
    }

    /* Custom styles for the image */
    .slide-image {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
    }

    </style>
    <title>Navigation Bar Example</title>
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <img src="">
        <h1>Goyum Services</h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Image Heading -->
    <div class="container">
        <h1 class="mt-5">Bootstrap Slide Animation Example</h1>
        <div class="image-container mt-4">
          <!-- Add the 'animate__animated' class and the desired animation class from Animate.css -->
          <img src="repairman-doing-air-conditioner-service.jpg" alt="Sliding Picture" class="slide-image animate__animated animate__slideInLeft">
        </div>
      </div>
    <h1 style="text-align: center;">Ac Services</h1>
    <div class="col-sm-8">
        <div class="product-card" style="display: inline-flex;">
            <div>
                <img src="Washing Machine.jpg" alt="Product 1">
            </div>
            <div>
                <h2>Product 1</h2>
                <p>Details about Product 1.</p>
                <p>Amount: $19.99</p>
                <button class="bounce-button"  >Add to Cart</button>
            </div>
        </div><br>
        <div class="product-card" style="display: inline-flex;">
            <div style="padding-right: 200px;">
                <img src="Air conditioner.jpg" alt="Product 1">
            </div>
            <div>
                
                <h2>AC Cleaning</h2>
                <p>Amount: 200/-</p>
                <button class="bounce-button"  >Add to Cart</button>
            </div>
        </div><br>
        <div class="product-card" style="display: inline-flex;">
            <div>
                <img src="Refrigerator.jpg" alt="Product 1">
            </div>
            <div>
                <h2>Product 1</h2>
                <p>Details about Product 1.</p>
                <p>Amount: $19.99</p>
                <button class="bounce-button"  >Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
