<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #3498db;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .registration-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
      padding: 30px;
      box-sizing: border-box;
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      color: #3498db;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #3498db;
      border-radius: 4px;
      color: #3498db;
    }

    button {
      background-color: #3ce77b;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3ce77b;
    }

    .error-message {
      color: #3498db;
      margin-top: 10px;
      animation: shake 0.3s ease-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #3498db;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .feedback-column {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      color: #3498db;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #3498db;
      border-radius: 4px;
      resize: none;
    }

    button {
      background-color: #27ae60;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #219f56;
    }

    .success-message {
      color: #27ae60;
      margin-top: 10px;
      animation: fadeIn 0.6s ease-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  </style>
</head>
<body>

  <div class="container registration-container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-danger">Register</button>

      <div class="error-message mt-3" id="error-message">Invalid input. Please check your details.</div>
    </form>
    
        
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" rows="4" placeholder="Type your feedback here..." required></textarea>
    
        <button onclick="submitFeedback()">Submit</button>
    
        <div class="success-message" id="success-message"></div>
      </div>
    
      <script>
        function submitFeedback() {
          var feedbackText = document.getElementById('feedback').value;
          // Add your logic here to handle the feedback (e.g., send to server)
          
          // Display success message
          document.getElementById('success-message').innerHTML = 'Feedback submitted successfully!';
        }
      </script>
  </div>
  
  <script src="next.js"></script>
  <!-- Simulate a registration error for demonstration purposes -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('error-message').innerHTML = 'Invalid input. Please check your details.';
    });
  </script>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  

</body>
</html>
